<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP AI RAG - Akƒ±llƒ± Asistan</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2a2a3a;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            height: 60px;
            padding: 0 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-bar {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--error); }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .chat-messages {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user { flex-direction: row-reverse; }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1rem;
        }

        .message.assistant .avatar { background: linear-gradient(135deg, var(--accent), #8b5cf6); }
        .message.user .avatar { background: var(--bg-tertiary); border: 1px solid var(--border); }

        .message-content {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message.user .message-content { align-items: flex-end; }

        .message-bubble {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.assistant .message-bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
        }

        /* SQL Box */
        .sql-box {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .sql-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .sql-actions {
            display: flex;
            gap: 0.5rem;
        }

        .sql-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .sql-btn:hover { background: var(--bg-secondary); color: var(--accent-light); }
        .sql-btn.correct-btn { color: var(--warning); }
        .sql-btn.correct-btn:hover { background: rgba(245, 158, 11, 0.2); }

        .sql-code {
            padding: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Results Table */
        .results-table {
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .results-header {
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .results-body {
            max-height: 250px;
            overflow: auto;
        }

        .results-body table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .results-body th {
            background: var(--bg-secondary);
            padding: 0.5rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
        }

        .results-body td {
            padding: 0.5rem;
            border-top: 1px solid var(--border);
        }

        /* Feedback Buttons */
        .feedback-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .feedback-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.4rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .feedback-btn:hover { border-color: var(--accent); color: var(--accent-light); }
        .feedback-btn.success { border-color: var(--success); color: var(--success); }
        .feedback-btn.error { border-color: var(--error); color: var(--error); }

        /* Correction Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 1rem;
            color: var(--warning);
        }

        .modal label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .modal textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .modal textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
        }

        .modal-btn.cancel {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .modal-btn.submit {
            background: var(--accent);
            color: white;
        }

        /* Input Area */
        .input-area {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.5rem;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
        }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
        }

        #messageInput::placeholder { color: var(--text-muted); }
        #messageInput:focus { outline: none; }

        #sendBtn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        #sendBtn:disabled { opacity: 0.5; }

        /* Typing */
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Welcome */
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
        }
        .welcome h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .welcome p { color: var(--text-secondary); margin-bottom: 1.5rem; }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        .suggestion {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .suggestion:hover { border-color: var(--accent); color: var(--accent-light); }

        /* Error */
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        /* Success toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            z-index: 1001;
        }
        .toast.show { display: block; animation: fadeIn 0.3s; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">üß†</div>
                <span>ERP AI RAG</span>
            </div>
            <div class="status-bar">
                <div class="status">
                    <div class="status-dot" id="dbDot"></div>
                    <span>DB</span>
                </div>
                <div class="status">
                    <div class="status-dot" id="llmDot"></div>
                    <span>LLM</span>
                </div>
                <div class="status">
                    <div class="status-dot" id="ragDot"></div>
                    <span>RAG</span>
                </div>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome">
                    <h2>Merhaba! üëã</h2>
                    <p>ERP veritabanƒ± asistanƒ±nƒ±zƒ±m. Sorularƒ±nƒ±zƒ± T√ºrk√ße sorabilirsiniz.<br>
                    <small>üí° Yanlƒ±≈ü cevap aldƒ±ƒüƒ±nƒ±zda "D√ºzelt" butonuna tƒ±klayƒ±p doƒürusunu √∂ƒüretebilirsiniz!</small></p>
                    <div class="suggestions">
                        <button class="suggestion" onclick="askQuestion('Bug√ºn ka√ß sipari≈ü girildi?')">üì¶ Bug√ºnk√º sipari≈üler</button>
                        <button class="suggestion" onclick="askQuestion('Bu ay en √ßok hangi firmadan alƒ±m yaptƒ±k?')">üè¢ En √ßok alƒ±m</button>
                        <button class="suggestion" onclick="askQuestion('Proje listesi')">üìã Projeler</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Sorunuzu yazƒ±n..." rows="1"></textarea>
                <button id="sendBtn" onclick="sendMessage()">G√∂nder</button>
            </div>
        </div>
    </div>

    <!-- D√ºzeltme Modal -->
    <div class="modal-overlay" id="correctionModal">
        <div class="modal">
            <h3>üîß Sorguyu D√ºzelt</h3>
            <label>Soru:</label>
            <textarea id="correctionQuestion" readonly></textarea>
            <label>Yanlƒ±≈ü SQL:</label>
            <textarea id="correctionWrongSql" readonly></textarea>
            <label>Doƒüru SQL (d√ºzeltin):</label>
            <textarea id="correctionCorrectSql" placeholder="Doƒüru SQL sorgusunu buraya yazƒ±n..."></textarea>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal()">ƒ∞ptal</button>
                <button class="modal-btn submit" onclick="submitCorrection()">√ñƒüret</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">‚úì D√ºzeltme kaydedildi!</div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isFirstMessage = true;
        let lastQuestion = '';
        let lastSql = '';

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function checkStatus() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                document.getElementById('dbDot').classList.toggle('online', data.database);
                document.getElementById('llmDot').classList.toggle('online', data.ollama);
                document.getElementById('ragDot').classList.toggle('online', data.rag);
            } catch {}
        }

        function addMessage(content, type, sql = null, results = null, error = null, question = null) {
            if (isFirstMessage) {
                chatMessages.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            let extraContent = '';

            if (sql) {
                const msgId = Date.now();
                extraContent += `
                    <div class="sql-box" data-sql="${encodeURIComponent(sql)}" data-question="${encodeURIComponent(question || '')}">
                        <div class="sql-header">
                            <span>SQL</span>
                            <div class="sql-actions">
                                <button class="sql-btn" onclick="copySQL(this)">Kopyala</button>
                                <button class="sql-btn correct-btn" onclick="openCorrection(this)">üîß D√ºzelt</button>
                            </div>
                        </div>
                        <div class="sql-code">${escapeHtml(sql)}</div>
                    </div>
                `;
            }

            if (results && results.length > 0) {
                const columns = Object.keys(results[0]);
                const headerCells = columns.map(col => `<th>${escapeHtml(col)}</th>`).join('');
                const rows = results.slice(0, 50).map(row => {
                    const cells = columns.map(col => {
                        let val = row[col];
                        if (typeof val === 'number') val = formatNumber(val);
                        return `<td>${escapeHtml(String(val ?? ''))}</td>`;
                    }).join('');
                    return `<tr>${cells}</tr>`;
                }).join('');

                extraContent += `
                    <div class="results-table">
                        <div class="results-header">Sonu√ßlar (${results.length} kayƒ±t)</div>
                        <div class="results-body">
                            <table><thead><tr>${headerCells}</tr></thead><tbody>${rows}</tbody></table>
                        </div>
                    </div>
                `;
            }

            if (error) {
                extraContent += `<div class="error-msg">‚ö†Ô∏è ${escapeHtml(error)}</div>`;
            }

            // Feedback buttons for assistant messages with SQL
            if (type === 'assistant' && sql) {
                extraContent += `
                    <div class="feedback-buttons">
                        <button class="feedback-btn" onclick="sendFeedback(true, this)">üëç Doƒüru</button>
                        <button class="feedback-btn" onclick="sendFeedback(false, this)">üëé Yanlƒ±≈ü</button>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(content)}</div>
                    ${extraContent}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            setTimeout(scrollToBottom, 50);
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="typing-indicator"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            lastQuestion = message;
            messageInput.value = '';
            addMessage(message, 'user');
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                hideTyping();
                lastSql = data.sql || '';

                if (data.success) {
                    addMessage(data.message, 'assistant', data.sql, data.raw_results, null, message);
                } else {
                    addMessage(data.message || 'Hata olu≈ütu', 'assistant', data.sql, null, data.message, message);
                }
            } catch (error) {
                hideTyping();
                addMessage('Baƒülantƒ± hatasƒ±', 'assistant', null, null, error.message);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        function askQuestion(q) {
            messageInput.value = q;
            sendMessage();
        }

        function copySQL(btn) {
            const sqlBox = btn.closest('.sql-box');
            const sql = decodeURIComponent(sqlBox.dataset.sql);
            navigator.clipboard.writeText(sql);
            btn.textContent = 'Kopyalandƒ±!';
            setTimeout(() => btn.textContent = 'Kopyala', 1500);
        }

        function openCorrection(btn) {
            const sqlBox = btn.closest('.sql-box');
            const sql = decodeURIComponent(sqlBox.dataset.sql);
            const question = decodeURIComponent(sqlBox.dataset.question);
            
            document.getElementById('correctionQuestion').value = question;
            document.getElementById('correctionWrongSql').value = sql;
            document.getElementById('correctionCorrectSql').value = sql;
            document.getElementById('correctionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('correctionModal').classList.remove('active');
        }

        async function submitCorrection() {
            const question = document.getElementById('correctionQuestion').value;
            const wrongSql = document.getElementById('correctionWrongSql').value;
            const correctSql = document.getElementById('correctionCorrectSql').value;

            if (!correctSql.trim()) {
                alert('Doƒüru SQL giriniz');
                return;
            }

            try {
                const res = await fetch('/api/correct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, wrong_sql: wrongSql, correct_sql: correctSql })
                });

                if (res.ok) {
                    closeModal();
                    showToast('‚úì D√ºzeltme kaydedildi ve √∂ƒürenildi!');
                }
            } catch (e) {
                alert('Hata: ' + e.message);
            }
        }

        async function sendFeedback(isCorrect, btn) {
            const sqlBox = btn.closest('.message-content').querySelector('.sql-box');
            const sql = sqlBox ? decodeURIComponent(sqlBox.dataset.sql) : '';
            const question = sqlBox ? decodeURIComponent(sqlBox.dataset.question) : '';

            try {
                await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, sql, is_correct: isCorrect })
                });

                // Visual feedback
                btn.classList.add(isCorrect ? 'success' : 'error');
                btn.parentElement.querySelectorAll('.feedback-btn').forEach(b => b.disabled = true);
            } catch {}
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return '';
            return new Intl.NumberFormat('tr-TR', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(num);
        }

        // Init
        checkStatus();
        setInterval(checkStatus, 30000);
        messageInput.focus();
    </script>
</body>
</html>
